{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

</head>

<body>
  <div class="fill" id="fill-bg">
    <div class="center-item wh-100">
      <div class="form-container">
        <div class="card">
          <h1>Login</h1>
          <div class="form">
            <input type="text" placeholder="Username" class="form-control mb-1" />
            <input type="password" placeholder="Password" class="form-control mb-1" />
            <p class="mb-1 text-end"><a href="/forgot-password.html">Forgot Password?</a></p>
            <button class="btn btn-primary btn-block mb-05">Login</button>
            <p class="mb-05 text-center">or</p>
            <a href="/register.html" class="btn btn-primary-outline btn-block">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  VANTA.NET({
    el: "#fill-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00
  })
</script>

</html>
