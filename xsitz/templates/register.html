{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  </head>
  <body>
    <div class="fill center-item" id="fill-bg">
      <div class="form-container">
        <div class="card">
          <h1>Register</h1>
          <div class="form">
            <input type="text" placeholder="Name" class="form-control mb-1" />
            <input type="age" placeholder="Age." class="form-control mb-1" />
            <select name="gender" id="GENDER" class="form-control mb-1">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Transgender">Transgender</option>
            </select>
            <input type="text" placeholder="Phone No." class="form-control mb-1" />
            <input type="text" placeholder="Department" class="form-control mb-1" />
            <input type="email" placeholder="Email" class="form-control mb-1" />
            <input type="password" placeholder="Password" class="form-control mb-1" />
            <input type="password" placeholder="Confirm Password" class="form-control mb-1" />
            <button class="btn btn-primary btn-block mb-05">Register</button>
            <p class="text-end"><a href="/index.html">Back to login</a></p>
          </div>
        </div>
      </div>
    </div> 

    <script>
      VANTA.NET({
        el: "#fill-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    </script>
  </body>
</html>
